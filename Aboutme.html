<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .contact {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            background: #e6e6e6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .section {
            width: 45%;
            padding: 15px;
            border-radius: 5px;
            background: #e6e6e6;
        }
    </style>
</head>

<body>
    <img src="your-photo.jpg" alt="Your Photo" class="profile-pic">
    <div class="name">Your Name</div>
    <div class="contact">your.email@example.com | +1234567890</div>

    <div class="links">
        <a href="https://github.com/yourprofile">GitHub</a>
        <a href="https://codeforces.com/profile/yourprofile">Codeforces</a>
        <a href="https://www.codechef.com/users/yourprofile">CodeChef</a>
        <a href="https://leetcode.com/yourprofile">LeetCode</a>
        <a href="https://www.hackerrank.com/yourprofile">HackerRank</a>
    </div>

    <div class="content">
        <div class="section">
            <h2>Education</h2>
            <p><strong>School (1st - 10th):</strong> Your School Name</p>
            <p><strong>High School (11th - 12th):</strong> Your High School Name</p>
            <p><strong>B.Tech:</strong> Your College Name</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <ul>
                <li>Skill 1</li>
                <li>Skill 2</li>
                <li>Skill 3</li>
                <li>Skill 4</li>
            </ul>
        </div>
    </div>
</body>

</html>
